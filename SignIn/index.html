<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./img/logo2.png" alt="Logo">
        </div>
        <div class="content">
            <h2>Sign In</h2>
            <form>
                <input type="text" placeholder="Email or Mobile phone">
                <input type="password" placeholder="Password">
                <button type="submit" class="btn-primary">Sign In</button>
                <p>OR</p>
                <button type="button" class="btn-secondary">Use a sign-in code</button>
                <a href="#">Forgot password?</a>
                <div class="checkbox">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me?</label>
                </div>
                <p>New to Netflix? <a href="#">Sign Up Now</a></p>
                <p class="text-gray">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
            </form>
        </div>
    </div>
</body>
</html>
